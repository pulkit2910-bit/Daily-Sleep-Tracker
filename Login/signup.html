<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <div class="bg-image"></div>

    <div class="container-fixed">

        <h1 class = "heading">Start tracking your progress...</h1>
        <h1 class = "heading">Sign up!</h1>
        <br>
        <form class = "details-form" action="/signup" method="post">
            
            <p class = "details">Email adress</p>
            <input type="email" name="email" id="email" required placeholder="Enter your email address"><br>
            
            <br>
            <p class = "details">Password</p>
            <input type="password" name="password" id="pass"  required placeholder="Enter your password"><br>
            
            <br>
            <div class="buttons">
                <button type="submit" class="btn btn-outline-primary btn-block">Sign Up</button>
            </div>
        </form>
    <div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
