<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>

    <div class="bg-image"></div>

    <div class="container-fixed">

        <h1 class = "heading">Daily Sleep Tracker!</h1>
        <hr>
        <!-- <div class = "header">This web app will fulfill the user's needs in tracking their sleeping patterns, including duration and timings!</div> -->
        
        <br>
        <form class = "details-form" action="/" method="post">
            
            <p class = "details">Email adress</p>
            <input type="email" name="email" id="email" placeholder="Enter your email address"><br>
            
            <br>
            <p class = "details">Password</p>
            <input type="password" name="password" id="pass"  placeholder="Enter your password"><br>
            <br>
            <div class="buttons" id="signin">
                <button class="btn btn-primary btn-block" type="submit" formaction="/login">Log In</button>
            </div>
            <hr>
            <p id = "new-user">New User ?</p>
            <div class="buttons" id="signup">
                <button class="btn btn-success btn-block" type="submit" formaction="/signup-route">Sign Up</button> 
            </div>

        </form>
        <br>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
